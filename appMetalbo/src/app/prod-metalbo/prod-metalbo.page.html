<ion-header>
    <ion-toolbar color="verdeMetalbo">
        <ion-buttons slot="start">
            <ion-back-button style="color:aliceblue" defaultHref="app/principal"></ion-back-button>
        </ion-buttons>
        <ion-title class="colorFontPed">Produção Metalbo</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Puxe para atualizar..."
            refreshingSpinner="crescent" refreshingText="Atualizando seus dados...">
        </ion-refresher-content>
    </ion-refresher>
    <ion-item>
        <ion-icon name="calendar-outline"></ion-icon>
        <ion-label class="month_select">Selecione o mês</ion-label>
        <ion-datetime displayFormat="MMM/YYYY" [(ngModel)]="dataMes" pickerFormat="MMM YYYY"
            monthShortNames='Janeiro, Fevereiro, Março, Abril, Maio, Junho, Julho, Agosto, Setetembro, Outubro, Novembro, Dezembro'
            cancelText="Cancelar" doneText="Selecionar"></ion-datetime>
    </ion-item>
    <ion-radio-group [(ngModel)]="empresa">
        <div class="divisor">
            <ion-label> Selecione uma empresa </ion-label>
        </div>

        <ion-item>
            <ion-label>Filial - Trombudo Central</ion-label>
            <ion-radio slot="start" value="filial"></ion-radio>
        </ion-item>

        <ion-item>
            <ion-label>Matriz - Braço Trombudo</ion-label>
            <ion-radio slot="start" value="matriz"></ion-radio>
        </ion-item>
    </ion-radio-group>
    <ion-button color="vermelhoSteel" expand="block" (click)='getProd()'>Atualizar</ion-button>

    <ion-row>
        <ion-col size="6">
            <ion-card style="margin-bottom:0px !important">
                <ion-card-header>
                    <ion-card-subtitle>Total Mensal</ion-card-subtitle>
                    <ion-card-subtitle style="color:black">{{totalMensal}}</ion-card-subtitle>
                </ion-card-header>
            </ion-card>
        </ion-col>

        <ion-col size="6">
            <ion-card style="margin-bottom:0px !important">
                <ion-card-header>
                    <ion-card-subtitle>Total Parafuso</ion-card-subtitle>
                    <ion-card-subtitle style="color:black">{{totalParaf}}</ion-card-subtitle>
                </ion-card-header>
            </ion-card>
        </ion-col>

        <ion-col size="6">
            <ion-card style="margin-bottom:0px !important">
                <ion-card-header>
                    <ion-card-subtitle>Total Porca</ion-card-subtitle>
                    <ion-card-subtitle style="color:black">{{totalPorca}}</ion-card-subtitle>
                </ion-card-header>
            </ion-card>
        </ion-col>

        <ion-col size="6">
            <ion-card style="margin-bottom:0px !important">
                <ion-card-header>
                    <ion-card-subtitle>Máq. Quente</ion-card-subtitle>
                    <ion-card-subtitle style="color:black">{{totalMaqQuente}}</ion-card-subtitle>
                </ion-card-header>
            </ion-card>
        </ion-col>
    </ion-row>

    <!--Lista dos mêses-->
    <ion-list>

        <div class="divisor">
            <ion-label> Produção Diária </ion-label>
        </div>
        <ion-item *ngFor="let p of prodDiario; let i = index" (click)='getDadosProd(p)'>
            <ion-col size="5">{{p.dataconv}}</ion-col>
            <ion-col size="5"><b>{{p.totalsemrosq}} Kg</b></ion-col>
            <ion-col size="2">
                <ion-chip outline color="success">
                    <ion-label>></ion-label>
                </ion-chip>
            </ion-col>
        </ion-item>

    </ion-list>

</ion-content>

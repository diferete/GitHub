<ion-header>
    <ion-toolbar color="verdeMetalbo">
        <ion-buttons slot="start">
            <ion-back-button style="color:aliceblue" defaultHref="app/principal"></ion-back-button>
        </ion-buttons>
        <ion-title style="color:aliceblue">Faturamento Metalbo</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Puxe para atualizar..."
            refreshingSpinner="crescent" refreshingText="Atualizando seus dados...">
        </ion-refresher-content>
    </ion-refresher>
    <ion-item class="inner_border">
        <ion-icon name="calendar-outline"></ion-icon>
        <ion-label class="month_select">Selecione o mês</ion-label>
        <ion-datetime displayFormat="MMM/YYYY" [(ngModel)]="dataMes" pickerFormat="MMM YYYY"
            monthShortNames='Janeiro, Fevereiro, Março, Abril, Maio, Junho, Julho, Agosto, Setetembro, Outubro, Novembro, Dezembro'
            cancelText="Cancelar" doneText="Selecionar" (ionChange)='getFat()'></ion-datetime>
    </ion-item>


    <ion-button color="vermelhoSteel" expand="block" (click)='getFat()'>Atualizar</ion-button>
    <!-- expand="full" fill="outline"-->

    <ion-row>
        <ion-col size="6" style="padding:0px;">
            <ion-card>
                <ion-card-header>
                    <ion-card-subtitle>Total</ion-card-subtitle>
                    <ion-card-subtitle style="color:black">{{vlrTotal}}</ion-card-subtitle>
                </ion-card-header>
            </ion-card>
        </ion-col>

        <ion-col size="6" style="padding:0px;">
            <ion-card>
                <ion-card-header>
                    <ion-card-subtitle>Peso</ion-card-subtitle>
                    <ion-card-subtitle style="color:black">{{pesoTotal}}</ion-card-subtitle>
                </ion-card-header>
            </ion-card>
        </ion-col>


    </ion-row>


    <!--Lista dos mêses-->
    <ion-list>
        <!--   <ion-list-header color="verdeMetalbo">
        <ion-label style="color:aliceblue"> Faturamento Diário </ion-label>
    </ion-list-header>-->
        <div class="divisor">
            <ion-label> Faturamento Diário </ion-label>
        </div>
        <ion-item *ngFor="let p of fatDiario; let i = index" (click)='getDadosFat(p)'>
            <ion-col size="5">{{p.dataconv}}</ion-col>
            <ion-col size="5"><b>{{p.PesoLiquido}} Kg</b></ion-col>
            <ion-col size="2">
                <ion-chip outline color="success">
                    <ion-label>></ion-label>
                </ion-chip>
            </ion-col>
        </ion-item>

    </ion-list>

</ion-content>

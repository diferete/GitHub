<html>
	<head>
		<title>Tutorial JqueryValidate | Emerson Carvalho.com</title>
	
		<!-- Inclusão do Jquery -->
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.min.js" ></script>
		<!-- Inclusão do Jquery Validate -->
		<script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery.validate/1.6/jquery.validate.js" ></script>
		
		<!-- Validação do forumlário -->
		<script type="text/javascript">
			$(document).ready(function(){
				$('#meu_form').validate({
					rules:{ 
						nome:{ 
							required: true,
							minlength: 3
						},
						email: {
							required: true,
							email: true
						},
						senha: {
							required: true
						},
						conf_senha:{
							required: true,
							equalTo: "#senha"
						},
						termos: "required"
					},
					messages:{
						nome:{ 
							required: "O campo nome é obrigatorio.",
							minlength: "O campo nome deve conter no mínimo 3 caracteres."
						},
						email: {
							required: "O campo email é obrigatorio.",
							email: "O campo email deve conter um email válido."
						},
						senha: {
							required: "O campo senha é obrigatorio.",
							
						},
						conf_senha:{
							required: "O campo confirmação de senha é obrigatorio.",
							equalTo: "O campo confirmação de senha deve ser identico ao campo senha."
						},
						termos: "Para se cadastrar você deve aceitar os termos de uso."
					}
					
				});
			});
		</script>
	</head>
<body>
<h1>Tutorial JqueryValidate</h1>
	<form id="meu_form" action="" method="post" >
		Nome:<br />
		<input type="text" name="nome" id="nome" /><br />
		Email:<br />
		<input type="text" name="email" id="email" /><br />
		Senha:<br />
		<input type="password" name="senha" id="senha" /><br />
		Confirmação de Senha:<br />
		<input type="password" name="conf_senha" id="conf_senha" /><br />
		Aceito os termos e condições:<br />
		<input type="checkbox" name="termos" id="termos"><br />
		<input type="submit" value="Cadastrar" />
	</form>
</body>
</html>

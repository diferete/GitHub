<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="biblioteca/dropzone-js/dist/dropzone.css"/>
        <script src="biblioteca/dropzone-js/dist/dropzone.js"></script>
    </head>
    <body>
        <div>
            <form action="upload.php" class="dropzone" id="dropzoneteste">
                <div id="div" class="fallback"> 
                    <input name="fileToUpload" type="file" multiple /> 
                </div>
            </form>
        </div>

        <script>
            Dropzone.options.meuPrimeiroDropzone = {
                paramName: "fileToUpload",
                dictDefaultMessage: "Arraste seus arquivos para cá!",
                maxFilesize: 300,
                accept: function (file, done) {
                    if (file.name == "olamundo.png") {
                        done("Arquivo não aceito.");
                    } else {
                        done();
                    }
                }
            };

            $("#div").dropzone({url: "upload.php"});
        </script>
    </body>
</html>

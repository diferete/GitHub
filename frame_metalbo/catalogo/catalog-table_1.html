                            <span>Show Filter</span> <i class="fa fa-angle-down"></i>
                        </button>
                        <div id="filtro" class="section-filter-cont">
                            <div id="linha" class="section-filter-item opened">
                                <p class="section-filter-ttl"><strong>Selecione a linha de produtos</strong> <i class="fa fa-angle-down"></i></p>
                                <div class="section-filter-fields">
                                    <div class="section-filter-select">
                                        <select id="gru" class="chosen-select">
                                            <option value="0" disabled selected>Produtos</option>
                                            <option value="12">Porcas (PO)</option>
                                            <option value="13">Parafusos (PF)</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div id="tipo" class="section-filter-item ">
                                <p class="section-filter-ttl"><strong>Selecione o tipo de produto</strong> <i class="fa fa-angle-down"></i></p>
                                <div class="section-filter-fields">
                                    <div class="section-filter-select">
                                        <select id="subg" class="chosen-select">
                                            <option value="0" disabled selected>Tipo de produto</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div id="acab" class="section-filter-item ">
                                <p class="section-filter-ttl"><strong>Selecione o acabamento</strong><i class="fa fa-angle-down"></i></p>
                                <div class="section-filter-fields">
                                    <div class="section-filter-select">
                                        <select id="fam" data-placeholder="Acabamentos" class="chosen-select" multiple>

                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div id="bit" class="section-filter-item ">
                                <p class="section-filter-ttl"><strong>Selecione a bitola </strong><i class="fa fa-angle-down"></i></p>
                                <div class="section-filter-fields">
                                    <div class="section-filter-select">
                                        <select id="subf" data-placeholder="Bitolas" class="chosen-select" multiple>

                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="section-filter-buttons">
                                <p id="filter-msg" class="msg-filter hidden">Olá! Favor selecionar ao menos a linha de produtos :)</p>
                                <input onclick="filtro()" class="btn btn-themes" id="set_filter" name="set_filter" value="Aplicar filtro" type="button">
                                <input class="btn btn-link" id="reset" name="del_filter" value="Limpar" type="button">
                            </div>
                        </div>
